<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="loader" id="loader">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div class="container" id="container">
      <div class="overlay" id="overlay">
        <div class="intro" id="intro">
          <div class="quote-wrapper">
            <div class="quote-container">
              <q class="quote fade-in" id="quote"></q>
              <h4 class="fade-in" class="author" id="author"></h4>
            </div>
            <input
              type="button"
              id="refresh"
              onClick="history.go(0)"
              value="Refresh"
            />
          </div>
          <article class="greeting-wrapper">
            <div class="current-greeting">
              <div class="greeting-icons">
                <p class="icons" id="icons"></p>
                <h4 class="greeting-meridian" id="greeting-meridian"></h4>
              </div>
              <div class="current-time">
                <p class="time-now" id="time-now"></p>
                <div class="standard-time">
                  <p class="meridian-time" id="meridian-time"></p>
                  <p class="region" id="region"></p>
                </div>
              </div>
              <div class="location">
                <p class="regionName" id="regionName"></p>
                <button class="expand" id="expand">
                  <p class="descr" id="descr">More</p>
                  <svg
                    width="40"
                    height="40"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g fill="none" fill-rule="evenodd">
                      <circle fill="#303030" cx="20" cy="20" r="10" />
                      <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
                    </g>
                  </svg>
                </button>
              </div>
            </div>
          </article>
        </div>
        <div class="main" id="main">
          <div class="main_flex">
            <div class="zone_year">
              <div>
                <h4 class="main_details">Current Timezone</h4>
                <p class="timezone current" id="timezone"></p>
              </div>
              <div>
                <h4 class="main_details">Day of the year</h4>
                <p class="day-of-the-year current" id="day-of-the-year"></p>
              </div>
            </div>
            <div class="week_day">
              <div>
                <h4 class="main_details">Day of the week</h4>
                <p class="day-of-the-week current" id="day-of-the-week"></p>
              </div>
              <div>
                <h4 class="main_details">Week number</h4>
                <p class="week-number current" id="week-number"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
